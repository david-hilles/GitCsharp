<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <!-- http://httpbin.org/get -->
    <!--container-fluid pega a tela cheia-->

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12" style="background-color:#ffd800;text-align:center;padding:5px;">
                <!--text-align:centraliza o botao-->
                <input id="Button1" class="col-4" type="button" value="* Pesquisar  *" font style='font-weight:bold;'/>
            </div>

            <div class="col-md-12" style="background-color:#bd6245;text-align:center;padding:5px;">

                <input id="Button2" class="col-4" type="button" value=" * Apagar *" font style='font-weight:bold;' />
            </div>
        </div>

        <div class="row">
            <!-- <div class="col-md-12" style="background-color:#bd6245;text-align:center;padding:5px;">-->


            <div class="col-6" style="background-color:#bd6245;text-align:right;padding:5px;">
                <label for="Accept">Accept</label>
            </div>
            <div class="col-6" style="background-color:#bd6245;padding:5px;">
                <input type="text" id="Accept" placeh acceptolder="Text content" />
            </div>

            <div class="col-6" style="background-color:#bd6245;text-align:right;padding:5px;">
                <label for="AcceptEncoding"> Accept-Encoding</label>
            </div>
            <div class="col-6" style="background-color:#bd6245;padding:5px;">
                <input type="text" id="AcceptEncoding" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#bd6245;text-align:right;padding:5px;">
                <label for="AcceptLanguage"> Accept-Language</label>
            </div>
            <div class="col-6" style="background-color:#bd6245;padding:5px;">
                <input type="text" id="AcceptLanguage" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#bd6245;text-align:right;padding:5px;">
                <label for="Host"> Host</label>
            </div>
            <div class="col-6" style="background-color:#bd6245;padding:5px;">
                <input type="text" id="Host" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#bd6245;text-align:right;padding:5px;">
                <label for="UpgradeInsecureRequests"> Upgrade-Insecure-Requests</label>
            </div>
            <div class="col-6" style="background-color:#bd6245;padding:5px;">
                <input type="text" id="UpgradeInsecureRequests" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#bd6245;text-align:right;padding:5px;">
                <label for="UserAgent"> User-Agent</label>
            </div>
            <div class="col-6" style="background-color:#bd6245;padding:5px;">
                <input type="text" id="UserAgent" placeholder="Text content" />
            </div>



        </div>
    </div>

    <div id="blockbackground" style="background-color:rgba(0,0,0,0.80);
          position:absolute;
          width:100%;
          height:100%;
          top:0;
          left:0;">

    </div>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        $('#blockbackground').hide();
        $(function () {
            $('#Button1').click(function () {
                $('#blockbackground').show(50);

                $.get('http://httpbin.org/get', function (data, textStatus, jqXHR) { //REFRESH NA PAG VAI SER EXECUTADO
                    $('#blockbackground').hide();

                    $('#Accept').val(data.headers.Accept);
                    $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                    $('#AcceptLanguage').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers['Host']);
                    $('#UpgradeInsecureRequests').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#UserAgent').val(data.headers['User-Agent']);

                    //var textJson = JSON.stringify(data, undefined, 4);
                    // $('#TextArea1').append(textJson);
                });
            });
        });

    </script>
</body>
</html>
